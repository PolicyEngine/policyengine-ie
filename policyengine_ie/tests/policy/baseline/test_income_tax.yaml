- name: Single person income tax calculation - 2024
  description: Test income tax calculation for single person with €50,000 income
  period: 2024
  input:
    people:
      person_1:
        age: 35
        employment_income: 50000
    tax_units:
      tax_unit_1:
        adults: [person_1]
    households:
      household_1:
        members: [person_1]
  output:
    income_tax:
      person_1: 3600  # €42,000 @ 20% (€8,400) + €8,000 @ 40% (€3,200) = €11,600 - tax credits

