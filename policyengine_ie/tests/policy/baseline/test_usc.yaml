- name: USC calculation for middle income earner
  description: Test USC calculation for someone earning €50,000
  period: 2024
  input:
    people:
      person_1:
        age: 35
        employment_income: 50000
    tax_units:
      tax_unit_1:
        adults: [person_1]
    households:
      household_1:
        members: [person_1]
  output:
    usc:
      person_1: 1570.44  # €12,012@0.5% + €13,748@2% + €24,240@4% = €60.06 + €274.96 + €969.60 = €1,304.62

